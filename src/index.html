<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">

      <fieldset class="box personal-info">
        <legend>Personal information</legend>
        <div class="formField">
          <label for="surname">Surname:</label>
          <input
          type="text"
          id="surname"
          name="surname"
          autocomplete="off"
          required
          size="10">
        </div>

        <div class="formField">
          <label for="name">Name:</label>
          <input
          type="text"
          id="name"
          name="name"
          autocomplete="off"
          required
          size="10">
        </div>

        <div class="formField">
          <label for="years">How old are You?</label>
          <input
          type="number"
          name="years"
          id="years"
          value="12"
          min="1"
          max="100"
          size="10">
        </div>

        <div class="formField">
          <label for="birth">Full date of birth:</label>
          <input
          type="date"
          name="birth"
          id="birth"
          required
          size="10">
        </div>

        <div>
          <label for="agreement"> I accept the term of the agreement</label>
          <input
          type="checkbox"
          name="agreement"
          id="agreement"
          required>
        </div>
      </fieldset>

      <fieldset class="box registration">
        <legend>Registration</legend>
        <div class="formField">
          <label for="email">E-mail:</label>
          <input
          type="email"
          name="email"
          id="email"
          placeholder="email@example.com"
          required>
        </div>

        <div>
          <label for="password">Password:</label>
          <input
          type="password"
          name="password"
          id="password"
          minlength="8"
          maxlength="32"
          required>
        </div>
      </fieldset>

      <fieldset class="box facts">
        <legend>An interesting fact about you!</legend>
        <div class="formField">
          Do you love cats?
          <label>
            <input
            type="radio"
            name="love_cats"
            value="yes"> Yes
          </label>
          <label>
            <input
            type="radio"
            name="love_cats"
            value="no"> No
          </label>
        </div>
        <div class="formField">
          <label for="color">What is your favorite color?
            <input
              type="color"
              id="color"
              name="color"
              >
          </label>
        </div>
        <div class="formField">
          <label for="time">What time do you go to bed</label>
          <input
          type="time"
          id="time"
          name="time"
          step="2">
        </div>
        <div class="formField">
          <label for="cars">What are your favorite brand of cars?</label>
          <select
          name="cars"
          id="cars"
          multiple>
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </div>
        <div>
          <label for="rate">How do you rate our work?</label>
          <input
          type="range"
          name="rate"
          id="rate"
          value="1">
        </div>
      </fieldset>

      <fieldset class="box add_info">
        <legend>Additional info:</legend>
        <div class="formField">
          <label for="comments">Comments:</label>
          <textarea
          name="comments"
          id="comments">
          </textarea>

        </div>
        <div>
          <label for="recomend">Would you recomend us?</label>
          <select
          id="recomend"
          name ="recomend">
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </div>
      </fieldset>

      <button
      type="submit"
      class="button">Submit</button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
